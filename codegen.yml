# codegen.yml
overwrite: true
schema: schemas/schema.graphql
documents:
  - "src/graphql/**/*.graphql"
  - "src/graphql/**/*.gql"
generates:
  # Tipos base de TypeScript
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      scalars:
        ID: string
        String: string
        Boolean: boolean
        Int: number
        Float: number
        AWSDate: string
        AWSTime: string
        AWSDateTime: string
        AWSTimestamp: number
        AWSEmail: string
        AWSJSON: string
        AWSURL: string
        AWSPhone: string
        AWSIPAddress: string
      enumsAsTypes: true
      constEnums: true
      futureProofEnums: true
      maybeValue: T | null | undefined
      inputMaybeValue: T | null | undefined
      
  # Schema introspection para herramientas
  src/generated/introspection.json:
    plugins:
      - "introspection"


