<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <!-- Fondo degradado elegante -->
  <defs>
    <linearGradient id="bgSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="200" height="150" fill="url(#bgSmall)" rx="4"/>
  
  <!-- Marco decorativo -->
  <rect x="5" y="5" width="190" height="140" fill="none" stroke="#d1d5db" stroke-width="1" rx="3" stroke-dasharray="3,3"/>
  
  <!-- Icono central -->
  <g transform="translate(100, 75)">
    <!-- Montañas estilizadas (más pequeñas) -->
    <path d="M-30 10 L-20 -5 L-10 5 L0 -10 L10 0 L20 -7 L30 10 Z" fill="url(#iconGradientSmall)" opacity="0.8"/>
    <path d="M-20 10 L-12 2 L-5 7 L2 -2 L10 5 L17 0 L25 10 Z" fill="#6366f1" opacity="0.6"/>
    
    <!-- Sol/círculo -->
    <circle cx="12" cy="-2" r="4" fill="#fbbf24" opacity="0.9"/>
    
    <!-- Texto YAAN -->
    <text x="0" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6b7280">YAAN</text>
  </g>
</svg>