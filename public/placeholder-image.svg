<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Fondo degradado elegante -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bg)" rx="8"/>
  
  <!-- Marco decorativo -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#d1d5db" stroke-width="1" rx="6" stroke-dasharray="5,5"/>
  
  <!-- Icono central -->
  <g transform="translate(200, 150)">
    <!-- Montañas estilizadas (representando viajes) -->
    <path d="M-60 20 L-40 -10 L-20 10 L0 -20 L20 0 L40 -15 L60 20 Z" fill="url(#iconGradient)" opacity="0.8"/>
    <path d="M-40 20 L-25 5 L-10 15 L5 -5 L20 10 L35 0 L50 20 Z" fill="#6366f1" opacity="0.6"/>
    
    <!-- Sol/círculo -->
    <circle cx="25" cy="-5" r="8" fill="#fbbf24" opacity="0.9"/>
    
    <!-- Texto YAAN -->
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#6b7280">YAAN</text>
    <text x="0" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af">Cargando imagen...</text>
  </g>
</svg>
