query getPendingConnectionRequests($limit: Int, $nextToken: String) {
  getPendingConnectionRequests(limit: $limit, nextToken: $nextToken) {
    items {
      createdAt
      friend {
        avatar_url
        bio
        email
        name
        sub
        uniq_influencer_ID
        user_type
        username
      }
      friendId
      id
      initiatedBy
      updatedAt
      user {
        avatar_url
        bio
        email
        name
        sub
        uniq_influencer_ID
        user_type
        username
      }
      userId
    }
    nextToken
    total
  }
}