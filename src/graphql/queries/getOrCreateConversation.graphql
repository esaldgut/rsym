query getOrCreateConversation($participantId: ID!) {
  getOrCreateConversation(participantId: $participantId) {
    createdAt
    id
    lastMessage {
      content
      senderId
      timestamp
    }
    participantIds
    participantTypes {
      userId
      userType
    }
    participantUsernames
    unreadCount {
      count
      userId
    }
    updatedAt
  }
}