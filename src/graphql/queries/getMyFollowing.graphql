query getMyFollowing($limit: Int, $nextToken: String) {
  getMyFollowing(limit: $limit, nextToken: $nextToken) {
    items {
      createdAt
      follower {
        avatar_url
        bio
        email
        name
        sub
        user_type
        username
      }
      followerId
      following {
        avatar_url
        bio
        email
        name
        sub
        user_type
        username
      }
      followingId
      id
      notificationEnabled
    }
    nextToken
    total
  }
}