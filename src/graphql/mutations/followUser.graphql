mutation followUser($targetUserId: ID!) {
  followUser(targetUserId: $targetUserId) {
    createdAt
    follower {
      avatar_url
      bio
      email
      name
      sub
      uniq_influencer_ID
      user_type
      username
    }
    followerId
    following {
      avatar_url
      bio
      email
      name
      sub
      uniq_influencer_ID
      user_type
      username
    }
    followingId
    id
    notificationEnabled
  }
}