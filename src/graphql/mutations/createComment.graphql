mutation createComment($input: CreateCommentInput!) {
  createComment(input: $input) {
    comment
    created_at
    id
    likeCount
    status
    updated_at
    user_data {
      avatar_url
      bio
      email
      name
      sub
      uniq_influencer_ID
      user_type
      username
    }
    viewerHasLiked
  }
}