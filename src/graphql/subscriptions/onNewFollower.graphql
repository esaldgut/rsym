subscription onNewFollower($userId: ID!) {
  onNewFollower(userId: $userId) {
    createdAt
    follower {
      avatar_url
      bio
      email
      name
      sub
      uniq_influencer_ID
      user_type
      username
    }
    followerId
    following {
      avatar_url
      bio
      email
      name
      sub
      uniq_influencer_ID
      user_type
      username
    }
    followingId
    id
    notificationEnabled
  }
}