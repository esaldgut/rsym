version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            # Instalar dependencias
            - npm ci --cache .npm --prefer-offline
            # Verificar versiones
            - node --version
            - npm --version
            # Mostrar branch actual
            - echo "Building branch $AWS_BRANCH"
        build:
          commands:
            # Copiar variables de entorno
            - env | grep -e NEXT_PUBLIC_ >> .env.production || true
            - env | grep -e AWS_ >> .env.production || true
            # Build de producción
            - npm run build
            # Verificar que el build fue exitoso
            - ls -la .next/
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
    
    # Configuración específica para Next.js 15 con SSR
    platform:
      name: WEB_COMPUTE
      runtime: nodejs20.x
    
    # Variables de entorno necesarias
    environmentVariables:
      - name: AMPLIFY_MONOREPO_APP_ROOT
        value: .
      - name: AMPLIFY_DIFF_DEPLOY
        value: false
      - name: _LIVE_UPDATES
        value: '[{"pkg":"next","type":"framework","version":"15.3.4"}]'
      
    # Configuración de rutas para Next.js
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
      - pattern: '_next/static/**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '**/*.@(jpg|jpeg|gif|png|svg|webp|ico)'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=86400, must-revalidate'