version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
            - echo "AWS_BRANCH=$AWS_BRANCH"
        build:
          commands:
            - env | grep -e NEXT_PUBLIC_ >> .env.production
            - env | grep -e AWS_ >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
    platform:
      name: WEB_COMPUTE
      runtime: nodejs20.x
